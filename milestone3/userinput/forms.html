<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="container">
        <h1 id="build">Build Your Resume</h1>

        <form id="form">
            <fieldset>
                <legend>Profile Picture</legend>
                <div class="input-group">
                    <label for="profilepic">Upload Profile Picture:</label>
                    <input type="file" id="profilepic" name="profilepic" accept="image/*" required>
                </div>
            </fieldset>

            <fieldset id="personal">
                <legend>Personal Information</legend>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="input-group">
                    <label for="address">Permanent Address</label>
                    <input type="text" id="address" placeholder="Street Address">
                    <input type="text" id="city" placeholder="City">
                </div>

                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" pattern="[0-9]{4}-[0-9]{4}-[0-9]{3}" placeholder="xxxx-xxxx-xxx" required>
                </div>

                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" required>
                </div>

                <div class="input-group">
                    <label for="religion">Religion</label>
                    <input type="text" id="religion" required>
                </div>

                <div class="input-group">
                    <label for="pob">Place of Birth</label>
                    <input type="text" id="pob" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <div class="input-group">
                    <label for="education1">Academic Qualification</label>
                    <textarea id="education1"></textarea>
                    <textarea id="education2"></textarea>
                    <textarea id="education3"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <div class="input-group">
                    <label>Skills</label>
                    <textarea id="skills1"></textarea>
                    <textarea id="skills2"></textarea>
                    <textarea id="skills3"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <div class="input-group">
                    <label>Experience</label>
                    <textarea id="experience1"></textarea>
                    <textarea id="experience2"></textarea>
                    <textarea id="experience3"></textarea>
                </div>
            </fieldset>

            <div class="button-container">
                <a href="../dynamicresume/dynamic.html"><button id="btn" type="submit">Generate Resume</button></a>
            </div>
        </form>
    </div>

    <script src="formsscript.js"></script>
    <script src="../dynamicresume/dynamic.html"></script>
</body>
</html>
